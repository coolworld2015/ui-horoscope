<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <div class="header">List of signs</div>
        <table class="table table-striped">
            <tr ng-repeat="sign in signsCtrl.signs">
                <td ng-click="showName(sign.signName)">
                    <a href="#/signs/{{sign.signName}}">
                        <img ng-src="pic/{{sign.signName}}.jpg" width=100 height=100>
                    </a>
                    <a style="color:blue;font-size:20px" href="#/signs/{{sign.signName}}">
                        {{sign.signName}}
                        ({{sign.startDate | jsonDate | date: 'MM/dd'}} -
                        {{sign.endDate | jsonDate | date: 'MM/dd'}})
                    </a>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
