<center ng-init="friendsCtrl.init()">
	<div class="header">Horoscope</div>
	<br><br>
	<img ng-src="Pic/logo.png" width=200 height=200 ng-click="friendsCtrl.goToBack()">
	<hr>
	<div class="header" ng-click="friendsCtrl.goToBack()">
		{{friendsCtrl.title}} ({{friendsFilter.length}})
	</div>
	<div>
		<input type="text" class="form-control" 
								   style="font-size:20px; 
								   color: white; 
								   background-color: black;
								   border-style: none;
								   float: left;"	
		ng-model="friendsCtrl.query">
	</div>	
	<table class="table table-striped input" style="font-size:20px; color: white; background-color: black;">
		<tr ng-repeat="item in friendsCtrl.friends 
			| filter:friendsCtrl.query as friendsFilter
			track by $index">
			<td ng-click="friendsCtrl.usersEditForm(item)" style="font-size:20px; color: white; background-color: black;">
				<div style="border-style: solid;
						border-width: thick;
						float: left;">
					<img ng-src="./Pic/{{item.photo}}" width=100 height=100>
				</div>
				<div style="float: left;
							color: white;
							font-size: 20px;
							padding: 45px 0 0 15px;">
					{{item.name}}
					({{item.birthDate | date: 'MM/dd/yyyy'}})
				</div>
			</td>
		</tr>
	</table>
	<hr>
	<button class="btn btn-primary button" ng-click="friendsCtrl.signsBack()" scroll-here>Back</button>
	<br><br>
</center>
