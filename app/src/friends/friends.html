<center ng-init="friendsCtrl.init()">
	<div class="header" ng-click="friendsCtrl.goToBack()" ng-bind="friendsCtrl.title"></div>
	<br><br>
	<table class="table table-striped input" style="font-size:20px; color: white; background-color: black;">
		<tr ng-repeat="item in friendsCtrl.signs">
			<tr ng-repeat="item in friendsCtrl.friends track by $index">
				<td ng-click="friendsCtrl.usersEditForm(item)" style="font-size:20px; color: white; background-color: black;">
					<div style="border-style: solid;
							border-width: thick;
							float: left;">
						<img ng-src="./Pic/{{item.description}}" width=100 height=100>
					</div>
					<div style="float: left;
								color: white;
								font-size: 20px;
								padding: 45px 0 0 15px;">
						{{item.name}}
						({{item.pass | date: 'MM/dd/yyyy'}})
					</div>
				</td>
			</tr>
		</tr>
	</table>
	<hr>
	<button class="btn btn-primary button" ng-click="friendsCtrl.signsBack()" scroll-here>Back</button>
	<br><br>
</center>
