<center>
	<div class="header">{{showYesterdayCtrl.signName}} on {{showYesterdayCtrl.date}} </div>
	<br><br>
		<div 
			style="border-color: white;
				border-style: solid;
				border-width: thick;
				width: 210px;">
			<img ng-src="Pic/{{showYesterdayCtrl.signName}}.jpg" style="width:200px; height:210px;">
		</div>	
	<hr>
		<div style="font-size:20px; color: white; background-color: black;">{{showYesterdayCtrl.details}}</div>
	<hr>

	<button class="btn btn-primary button" ng-click="showYesterdayCtrl.showToday()">Today</button>&nbsp
	<button class="btn btn-primary button" ng-click="showYesterdayCtrl.showTomorrow()">Tomorrow</button>
	<br><br>
	<button class="btn btn-primary button" ng-click="showYesterdayCtrl.signsBack()" scroll-here>Back</button>
	<br><br>
</center>
